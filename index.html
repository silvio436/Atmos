<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a; /* Fundo escuro profundo */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid #00f2ff;
            box-shadow: 0 0 20px #00f2ff;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00f2ff;
        }

        p {
            color: #ccc;
            margin-bottom: 30px;
        }

        .btn {
            display: block;
            padding: 15px;
            margin: 15px 0;
            text-decoration: none;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            border: 2px solid #00f2ff;
            border-radius: 10px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            background: rgba(0, 242, 255, 0.05);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
        }

        .btn:hover {
            background: #00f2ff;
            color: #000;
            box-shadow: 0 0 30px #00f2ff;
            transform: translateY(-3px);
        }

        .btn-whatsapp {
            border-color: #25d366;
            color: #25d366;
            box-shadow: 0 0 10px rgba(37, 211, 102, 0.2);
        }

        .btn-whatsapp:hover {
            background: #25d366;
            color: white;
            box-shadow: 0 0 30px #25d366;
        }

        /* Efeito de brilho pulsante no fundo */
        .glow-bg {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.15) 0%, rgba(0,0,0,0) 70%);
            transform: translate(-50%, -50%);
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="glow-bg"></div>

    <div class="container">
        <img src="https://via.placeholder.com/150/00f2ff/000000?text=ATMOS" alt="Atmos Play Logo" class="logo">
        
        <h1>ATMOS PLAY</h1>
        <p>O melhor do entretenimento está aqui.</p>

        <a href="https://wa.me/5547992227975?text=Olá! Vim pelo site e quero um teste grátis." class="btn btn-whatsapp" target="_blank">
            Falar no WhatsApp
        </a>

        <a href="#" class="btn">Teste Grátis 6 Horas</a>
        
        <a href="#" class="btn">Nossos Planos</a>

        <a href="#" class="btn">Área do Cliente</a>
    </div>

</body>
</html>
